env:
  browser: true
  commonjs: true
  es6: true
extends: airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  strict: off
  object-curly-newline: off
  no-confusing-arrow: off
  arrow-parens: off
  no-use-before-define: off
  consistent-return: off
